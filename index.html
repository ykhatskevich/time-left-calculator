<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time left</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Time Left Calculator</h1>
            <p>Assuming that you will live 72 years let's calculate how much time is left. And stop wasting it! </p>

        </div>
        <div class="input">
            <h2>Please type your age and press the hourglass.</h2>
            <input type="text" id="input" placeholder="type your current age in years">
        </div>
        <div class="results">
            <p class="answer hidden">If everything goes well you will live 40 years, 480 months, 14600 days and
                1261440000 seconds...</p>
            <p class="error"></p>
        </div>
        <div class="hourglass-img">
            <img src="./clock.png" alt="hourglass">
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
